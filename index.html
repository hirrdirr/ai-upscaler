<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>AI Upscaler – Client-side</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .card {
      max-width: 900px;
      margin: 0 auto;
      background: #181818;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      border: 1px solid #333;
    }
    h1 {
      margin-top: 0;
      font-size: 1.7rem;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }
    label {
      font-size: 0.9rem;
      color: #ccc;
    }
    select {
      background: #101010;
      color: #eee;
      border-radius: 6px;
      border: 1px solid #333;
      padding: 6px 8px;
    }
    button {
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #status {
      font-size: 0.9rem;
      margin: 8px 0 12px 0;
      color: #aaa;
    }

    /* Progressbar */
    #progressContainer {
      width: 100%;
      background: #222;
      border-radius: 6px;
      overflow: hidden;
      height: 12px;
      display: none;
      margin-bottom: 12px;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      transition: width 0.2s ease-out;
    }

    .preview-wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 10px;
    }
    .preview {
      background: #101010;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #222;
    }
    .preview h2 {
      margin: 0 0 8px 0;
      font-size: 1rem;
    }
    .preview img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      background: black;
    }
    #downloadLink {
      display: inline-block;
      margin-top: 8px;
      color: #4ade80;
      font-size: 0.9rem;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>AI Upscaler</h1>
    <p style="font-size:0.95rem;color:#bbb;">
      Allt körs direkt i din webbläsare. Ingen bild laddas upp till någon server.
    </p>

    <div class="controls">
      <input type="file" id="fileInput" accept="image/*" />
      <label for="scaleSelect">Skala:</label>
      <select id="scaleSelect">
        <option value="2">2x</option>
        <option value="4">4x</option>
      </select>
      <button id="upscaleBtn" disabled>Upscale</button>
    </div>

    <div id="status">Ladda upp en bild för att börja.</div>

    <!-- Progress bar -->
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <div class="preview-wrapper">
      <div class="preview">
        <h2>Original</h2>
        <img id="originalImg" />
      </div>
      <div class="preview">
        <h2>Upscalad</h2>
        <img id="upscaledImg" />
        <a id="downloadLink" href="#" download="upscaled.png" style="display:none;">Ladda ner bild</a>
      </div>
    </div>
  </div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <!-- Standard UpscalerJS-modell -->
  <script src="https://cdn.jsdelivr.net/npm/@upscalerjs/default-model@latest/dist/umd/index.min.js"></script>
  <!-- UpscalerJS -->
  <script src="https://cdn.jsdelivr.net/npm/upscaler@latest/dist/browser/umd/upscaler.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const upscaleBtn = document.getElementById('upscaleBtn');
    const originalImg = document.getElementById('originalImg');
    const upscaledImg = document.getElementById('upscaledImg');
    const downloadLink = document.getElementById('downloadLink');
    const statusEl = document.getElementById('status');
    const scaleSelect = document.getElementById('scaleSelect');

    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');

    let upscaler = null;

    window.addEventListener('load', () => {
      upscaler = new Upscaler({
        model: DefaultUpscalerJSModel,
      });
      statusEl.textContent = 'Modell klar. Ladda upp en bild.';
    });

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = ev => {
        originalImg.src = ev.target.result;
        upscaledImg.src = '';
        downloadLink.style.display = 'none';
        upscaleBtn.disabled = false;
        statusEl.textContent = 'Bild laddad. Välj skala och kör.';
      };
      reader.readAsDataURL(file);
    });

    function startFakeProgress() {
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      let value = 0;
      const interval = setInterval(() => {
        if (value < 85) {
          value += Math.random() * 4;
          progressBar.style.width = Math.min(value, 85) + '%';
        }
      }, 200);

      return interval;
    }

    function finishProgress(interval) {
      clearInterval(interval);
      progressBar.style.width = '100%';
      setTimeout(() => {
        progressContainer.style.display = 'none';
        progressBar.style.width = '0%';
      }, 600);
    }

    function waitForImageLoad(img) {
      return new Promise((resolve, reject) => {
        if (img.complete && img.naturalWidth > 0) return resolve();
        img.onload = () => resolve();
        img.onerror = err => reject(err);
      });
    }

    upscaleBtn.addEventListener('click', async () => {
      if (!originalImg.src) return;

      const scale = parseInt(scaleSelect.value);
      statusEl.textContent = `Upscalear (${scale}x)...`;

      upscaleBtn.disabled = true;
      fileInput.disabled = true;

      const progress = startFakeProgress();

      try {
        const opts = { patchSize: 64, padding: 8 };

        let finalSrc;

        if (scale === 2) {
          finalSrc = await upscaler.upscale(originalImg, opts);
        } 
        else if (scale === 4) {
          statusEl.textContent = 'Steg 1/2 (2x)...';
          const firstPass = await upscaler.upscale(originalImg, opts);

          const temp = new Image();
          temp.src = firstPass;
          await waitForImageLoad(temp);

          statusEl.textContent = 'Steg 2/2 (4x)...';
          finalSrc = await upscaler.upscale(temp, opts);
        }

        upscaledImg.src = finalSrc;
        downloadLink.href = finalSrc;
        downloadLink.style.display = 'inline-block';
        statusEl.textContent = `Klar! Upscalad till ${scale}x.`;

      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Ett fel inträffade. Öppna konsolen (F12).';
      }

      finishProgress(progress);

      upscaleBtn.disabled = false;
      fileInput.disabled = false;
    });
  </script>
</body>
</html>
